<style>
    .body{
        background-color: rgb(245, 136, 47);

        margin: auto;

        font-size: 50px;

    }

        margin: 8px -16px;
    }
    .row
    .row>.column{
        padding: 8px;
    }
    .row::after{
        content: "";
        display: table;
        clear: both;

    }
    .column{
        float: left;
        width: 25%
    }

    @media screen and (max-width:900px){
        .column{
            width:50px;
        }
    }

    @media screen and (max-width:600px){
        .column{
            width:100px;
        }
    }
    .content{
        background-color: white;
        padding: 10px;
    }

</style>
